<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Site History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .history {
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table th,
      table td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }

      table th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Site History</h1>
      <div class="history">
        <table>
          <thead>
            <tr>
              <th>Site URL</th>
              <th>Encryption Key</th>
            </tr>
          </thead>
          <tbody>
            {% for site in user_sites %}
            <tr>
              <td>{{ site.site_url }}</td>
              <td>{{ site.key }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
